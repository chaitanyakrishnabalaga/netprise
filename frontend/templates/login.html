<div class="container" ng-controller="loginController">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail">user name</label>
                <input type="text" class="form-control" ng-model="user.user_nm" placeholder="user name" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" ng-model="user.pwd" class="form-control" placeholder="Password" required>
              </div><br>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" ng-click="signIn()">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
