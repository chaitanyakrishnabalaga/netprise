
<div class="container" ng-controller="traderCtrl">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <h1>do bidding</h1>
            <div class="row" ng-repeat="item in bidList">
                <form name="myForm">
                    <div class="row cusBorder">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <label>
                                <span>Item Name : </span>
                                <span class="cusHeading">{{item.item_nm}}</span>
                            </label>
                            <label>
                                <span>Item cost :</span>
                                <span class="cusHeading">{{item.item_cost}}</span>
                            </label>
                            <label ng-if="item.offer_price">
                                <span>bid price :</span>
                                <span class="cusHeading">{{item.offer_price}}</span>
                            </label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <label class="cusLabel">
                                <span>
                                    <input type="text" class="form-control" ng-model="bid_cost" placeholder="quote new price" required />
                                </span>
                            </label>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <label class="cusLabel">
                                <span>
                                    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="doBid(item,bid_cost);" >submit</button>
                                </span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
      </div>
    </div>
  </div>

<style>
    .cusHeading {
        font-weight: 200;
        font-size: 18px;
    }
    .row {
        padding: 10px;
    }
    .row .cusBorder {
        margin-bottom: -10px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    .cusLabel {
        float : right;
    }
</style>
